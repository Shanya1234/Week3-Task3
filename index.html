<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Product Listing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Product Listing</h1>
        <!-- Filter options -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="filter">
                    <h4>Filter By:</h4>
                    <!-- Category filter -->
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select class="form-control" id="category">
                            <option>All</option>
                            <option>Electronics</option>
                            <option>Clothing</option>
                            <option>Home & Kitchen</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </div>
                    <!-- Price range filter -->
                    <div class="form-group">
                        <label for="price">Price Range:</label>
                        <input type="range" class="form-control-range" id="price" min="0" max="1000">
                    </div>
                </div>
            </div>
            <!-- Product cards -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Product card 1 -->
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card">
                            <img src="p1.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Wall Hanging</h5>
                                <p class="card-text">Wall Hanging to decorate you room.</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card">
                            <img src="p2.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Traditional Dress</h5>
                                <p class="card-text">Traditional Dress for women and girls.</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card">
                            <img src="p3.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Electric Kettle</h5>
                                <p class="card-text">Electric Kettle to cook the food according to your taste.</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add more product cards as needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
